<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/baseLayout}">

<head>
    <title>
        Payments service refunds
    </title>
</head>

<div id="bulk-refunds-upload"  layout:fragment="content">
    <form id="bulkrefundsupload" th:action="@{''}" th:object="${uploadRefundFile}" method="post" class="form" enctype="multipart/form-data">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

                <div th:replace="fragments/refundFileGlobalErrors :: globalErrors"></div>

                <h1 id="page-title " class="govuk-heading-l">
                    <span id="page-title-heading">Upload refund file for GOV.UK Pay</span>
                </h1>
                <div class="govuk-grid-column-two-thirds">
                    <div class="govuk-form-group">
                        <h1 class="govuk-fieldset__heading">Which payment provider are you uploading a refund for?</h1>

                        <div style="display:table;" th:object="${bulkRefundType}">
                            <input style="display:table-cell;" id="govpay" value="govpay" class="govuk-radios__input show-text" type="radio" th:field="*{selectedBulkRefundType}" />
                            <label style="display:table-cell;" class="govuk-label govuk-radios__label" for="govpay">GovPay</label>

                            <input style="display:table-cell;" id="paypal" value="paypal" class="govuk-radios__input show-text" type="radio" th:field="*{selectedBulkRefundType}"/>
                            <label style="display:table-cell;" class="govuk-label govuk-radios__label" for="paypal">PayPal</label>
                        </div>

                        <label class="govuk-label" for="refundFile-ref">
                            Upload a file
                        </label>

                        <input class="govuk-file-upload"
                               id="refundFile-ref"
                               th:field="*{refundFile}"
                               name="refundFile-ref"
                               type="file">
                    </div>
                    <div class="form-group">
                        <input id="next-button" class="govuk-button" data-event-id="Submit" type="submit" role="button" value="Submit"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</html>
