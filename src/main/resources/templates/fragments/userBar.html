<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Bar</title>
</head>
<body>
<div th:fragment="userBar" class="js-toggle-nav" id="global-nav">

    <nav class="content" role="navigation">
        <ul id="navigation" class="mobile-hidden">
            <li class="user" id="signed-in-user"th:text="${userEmail + ':'}"></li>
            <li><a th:href="@{{chsUrl}/signout(chsUrl=${@environment.getProperty('chs.url')})}" id="user-signout" class="piwik-event" data-event-id="Sign out">Sign out</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
